<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Random Card Generator</title>
  </head>

  <body onload="randomCardGenerator()">
    <div class="card">
      <div class="top-card"></div>
      <div class="card-value">7</div>
      <div class="bottom-card"></div>
    </div>
    <div class="heart"></div>
    <div class="buttons d-flex justify-content-center p-2">
      <button
        id="button1"
        class="btn btn-secondary text-dark border-light shadow"
      >
        Generar Aleatorio
      </button>
      <button id="button2" class="btn btn-secondary text-dark border-light">
        Resetear
      </button>
    </div>
  </body>
</html>
